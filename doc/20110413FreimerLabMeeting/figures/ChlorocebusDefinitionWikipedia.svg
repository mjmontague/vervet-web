     id="layer1"
     transform="translate(288.66519,-153.40013)">
    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:Bitstream Vera Sans"
       x="-288.57144"
       y="183.79076"
       id="text2816"
       inkscape:export-xdpi="300"
       inkscape:export-ydpi="300"><tspan
         sodipodi:role="line"
         id="tspan2818"
         x="-288.57144"
         y="183.79076"><tspan
   style="font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
   id="tspan2916">  Chlorocebus</tspan><tspan
   style="font-size:28px"
   id="tspan3004"> is a genus of medium-sized primates from the family of</tspan><tspan
   style="font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
   id="tspan2949"> Old World monkeys</tspan>.</tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="241.76476"
         id="tspan2822"><tspan
           style="font-size:32px"
           id="tspan3008">There are</tspan><tspan
           style="font-size:48px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
           id="tspan2960"> six species</tspan><tspan
           style="font-size:32px"
           id="tspan3006"><tspan
             style="font-size:28px"
             id="tspan3131"> currently recognized, although </tspan></tspan><tspan
           style="font-size:48px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
           id="tspan2852">some classify them all as a </tspan></tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="301.76474"
         id="tspan2824"><tspan
           style="font-size:48px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
           id="tspan2941">single species <tspan
   style="font-size:28px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5"
   id="tspan2951">with numerous subspecies</tspan></tspan><tspan
           style="font-size:24px"
           id="tspan2953"><tspan
   style="font-size:28px"
   id="tspan2964">. Either way, they make up the entirety of the genus Chlorocebus</tspan>.</tspan></tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="361.76474"
         id="tspan2826" /><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="421.76474"
         id="tspan2820"><tspan
   style="font-size:48px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
   id="tspan2864">  Confusingly</tspan>, <tspan
   style="font-size:32px"
   id="tspan2980">the terms</tspan><tspan
   style="font-size:48px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
   id="tspan2870"> vervet monkey <tspan
   style="font-size:32px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5"
   id="tspan2972">and</tspan> green monkey <tspan
   style="font-size:32px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5"
   id="tspan2968">are </tspan></tspan></tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="481.76474"
         id="tspan2828"
         style="font-size:32px"><tspan
           id="tspan3021"
           style="font-size:40px"><tspan
             style="font-size:48px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
             id="tspan3018">sometimes used</tspan><tspan
             style="font-size:28px"
             id="tspan2976"> to refer to </tspan></tspan><tspan
           style="font-size:28px"
           id="tspan3088">the whole genus Chlorocebus, even though they also refer more </tspan></tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="541.76477"
         id="tspan2830"><tspan
           id="tspan3027"
           style="font-size:28px">precisely to species  Chlorocebus </tspan><tspan
           style="font-size:48px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
           id="tspan2874">pygerythrus</tspan><tspan
           style="font-size:28px"
           id="tspan2982"> and Chlorocebus </tspan><tspan
           style="font-size:48px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
           id="tspan2878">sabaeus <tspan
   style="font-size:28px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5"
   id="tspan3082"> respectively, </tspan></tspan></tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="581.82977"
         id="tspan2832"
         style="font-size:28px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5">neither of which is the  type species for Chlorocebus. This article uses the term Chlorocebus consistently for the </tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="616.82977"
         id="tspan2834"
         style="font-size:28px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5">genus and the common names only for the species.</tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="651.82977"
         id="tspan2836"
         style="font-size:28px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5" /><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="698.79077"
         id="tspan2838"><tspan
           style="font-size:28px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5"
           id="tspan2986">  The native range of these monkeys is </tspan><tspan
           style="font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
           id="tspan2894">sub-Saharan Africa from Senegal and Ethiopia down  </tspan></tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="756.76477"
         id="tspan2842"><tspan
   style="font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
   id="tspan2896">to South Africa</tspan>. <tspan
   style="font-size:28px"
   id="tspan2996">However, in previous centuries, a number of them were taken as </tspan><tspan
   style="font-size:48px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
   id="tspan2898">pets by slavers,</tspan></tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="816.76477"
         id="tspan2844"
         style="font-size:32px"><tspan
           id="tspan3057"
           style="font-size:40px"><tspan
   style="font-size:48px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
   id="tspan3052"><tspan
   style="font-size:32px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5"
   id="tspan2988">and were </tspan>transported <tspan
   style="font-size:28px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5"
   id="tspan2992">across the Atlantic Ocean</tspan> to the Caribbean islands</tspan>, <tspan
   style="font-size:28px"
   id="tspan2998">along </tspan></tspan><tspan
           style="font-size:28px"
           id="tspan3114">with</tspan></tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="856.82977"
         id="tspan2846"
         style="font-size:28px"> the enslaved Africans. The monkeys subsequently escaped or were released and became naturalized. The </tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="903.79077"
         id="tspan2850"
         style="font-size:40px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"><tspan
   id="tspan3124"
   style="font-weight:normal"><tspan
     id="tspan3069"
     style="font-size:28px">descendents of those populations are found on the West Indian islands of</tspan><tspan
     style="font-size:40px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
     id="tspan2904"> Barbados, Saint Kitts, </tspan></tspan>Nevis,</tspan><tspan
         sodipodi:role="line"
         x="-288.57144"
         y="953.79077"
         style="font-size:40px;font-weight:bold;-inkscape-font-specification:AR PL KaitiM Big5 Bold"
         id="tspan3128">Anguilla, and Saint Maarten. A colony <tspan
   style="font-size:28px;font-weight:normal;-inkscape-font-specification:AR PL KaitiM Big5"
   id="tspan3002">also exists </tspan>in Broward County, Florida. </tspan></text>
